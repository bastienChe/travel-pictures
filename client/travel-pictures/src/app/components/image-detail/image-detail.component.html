<div *ngIf="image">
   
    <div class="row">
        <div class="col-md-4"></div>
        
        <div class="col-md-4">
            <img [src]="image.url"/> 
            <div>
                {{image.title}}<br>
                {{image.description}}
            </div>
            <button (click)="goBack()">go back</button>
        </div>

        <div class="col-md-4"></div>
    </div>
  </div>
